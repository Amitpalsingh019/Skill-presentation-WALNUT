        <h2>Add Customer Review</h2>

        <form id="customer-review-form" class="customer-review-form" action="create.php" method="post">
            <div class="form-group">
                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>
            </div>

            <div class="form-group">
                <label for="member-since">Member Since:</label>
                <input type="text" id="member-since" name="member-since"  required>
            </div>

            <div class="form-group">
                <label for="favorite-product">Favorite Product:</label>
                <select id="favorite-product" name="favorite-product">
                    <option value="Fruits"><span class="product-option">Fruits</span></option>
                    <option value="Vegetables"><span class="product-option"> Vegetables</span></option>
                    <option value="Meat"><span class="product-option"> Meat</span></option>
                    <option value="Dairy"><span class="product-option">Dairy</span></option>
                    <option value="Vegan"><span class="product-option">Vegan</span></option>
                </select>
            </div>

            <div class="form-group">
                <label for="review">Review:</label>
                <textarea id="review" name="review" required></textarea>
            </div>

            <button type="submit" class="button">Submit Review</button>
        </form>
